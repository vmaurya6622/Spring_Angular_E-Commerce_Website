<div class="product-card">
	<img [src]="product.imageUrl" [alt]="product.name" class="product-image">
	<h3>{{ product.name }}</h3>
	<p class="price">â‚¹{{ product.price }}</p>
	
	<!-- Rating -->
	<div class="rating">
		<span class="stars">{{ getRatingStars(product.rating) }}</span>
		<span class="rating-value">{{ product.rating }}</span>
	</div>

	<!-- Add to Cart with Stock OR Out of Stock -->
	<div *ngIf="product.stock > 0; else outOfStock" class="actions">
		<button class="primary" (click)="onAddToCart()">Add to Cart</button>
		<div class="stock-info">
			<span class="stock-label">Stock:</span>
			<span class="stock-value" [class.low-stock]="product.stock < 10">{{ product.stock }}</span>
		</div>
	</div>

	<ng-template #outOfStock>
		<div class="out-of-stock-message">
			<span>Out of Stock</span>
		</div>
	</ng-template>

	<button class="ghost" (click)="onViewDetails()">View Details</button>
</div>
