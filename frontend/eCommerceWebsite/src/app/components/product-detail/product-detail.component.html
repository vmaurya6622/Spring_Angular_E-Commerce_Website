<div class="detail-page">
	<nav class="navbar">
		<div class="logo">ğŸ›ï¸ InstaKart</div>
		<div class="nav-right">
			<button routerLink="/products">Back to Products</button>
			<button routerLink="/cart">ğŸ›’ Cart</button>
		</div>
	</nav>

	<div *ngIf="isLoading" class="status">Loading product...</div>
	<div *ngIf="errorMessage" class="status error">{{ errorMessage }}</div>

	<section *ngIf="product" class="detail-card">
		<img [src]="product.imageUrl" [alt]="product.name" class="detail-image">
		<div class="detail-info">
			<h1>{{ product.name }}</h1>
			<p class="price">â‚¹{{ product.price }}</p>
			<p class="description">{{ product.description }}</p>
			<div class="actions">
				<button class="primary" (click)="addToCart()">Add to Cart</button>
				<button class="ghost" routerLink="/products">Continue Shopping</button>
			</div>
		</div>
	</section>
</div>
